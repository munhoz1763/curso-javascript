<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var s = window.prompt('Digite seu nome: ')
        document.write(`seu nome tem ${s.length} letras <br>` )
        document.write(`seu nome em caixa alta é ${s.toUpperCase()} <br>`)
        document.write(`seu nome em minusculo é ${s.toLocaleLowerCase()} <br>`)
    </script>
</body>
</html>
